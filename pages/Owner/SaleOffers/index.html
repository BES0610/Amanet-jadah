<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/Glopal.css" />
    <link rel="stylesheet" href="/root.css">

    <title>Sale Offers</title>
</head>
<body>
    <div class="SaleOffers">
        <div class="Media" id="Media"></div>
        <div class="Contaner" style="height: 98vw;">
            <div  id="navbar"></div>
            <div class="Links" style="width: 100%; text-align: right; margin: 12px 0;">
                <span style="color: #80A3C9; font-weight: 400; font-size: 18px; margin-left: 10px;">المالك   </span>
                <span style="color: #004693; font-weight: 600; font-size: 20px"> > عروض اسعار</span>
            </div>
            <div class="presentSaleCon" >
                <div id="SearchAndFilter"></div>
                <div class="TapleCon">
                    <div class="Header">
                        <span >                        
                            <button class="toggle-button" id="consultantButton">الاستشاري</button>
                            <button class="toggle-button" id="contractorButton">المقاول</button>
                        </span>
                        <button class="AddBtn">أضافه طلب</button>
                    </div>
                    <div id="tablesContainer">
                        <div class="Taple" id="consultantTable">
                            <div class="TapleHeader">
                                <div>تاريخ الرد</div>
                                <div>رقم الطلب</div>
                                <div>المشروع</div>
                                <div>الاستشاري</div>
                                <div>المبلغ</div>
                                <div>التقييم</div>
                                <div>معاينة</div>
                                <div>الحالة</div>
                            </div>
                            <div class="body">
                                <span id="bodyDiv1"></span> <!-- Use different IDs for multiple bodies -->
                            </div>
                        </div>
                    
                        <div class="Taple" id="contractorTable" style="display: none;">
                            <div class="TapleHeader">
                                <div>تاريخ الطلب</div>
                                <div>المدة</div>
                                <div>رقم الطلب</div>
                                <div>المالك</div>
                                <div>المشروع</div>
                                <div>عرض سعر</div>
                                <div>معاينة</div>
                            </div>
                            <div class="body">
                                <span id="bodyDiv2"></span> <!-- Use different IDs for multiple bodies -->
                            </div>
                        </div>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
            <div id="tab" class="tab">
                <div class="Tabletab-content">
                    <div class="closeTab" id="closeTab" style="cursor: pointer"><img class="closeTab" src="../../../assest/Icons/presentSale/X.png" /></div>
                    <div class="img">
                        <img src="/assest/Media/SaleOffers/Rectangle 955603.png" alt="">
                    </div>
                    <div >
                        <img src="/assest/Media/SaleOffers/download-square-svgrepo-com (1) 1.png" alt="" />
                        <span> تحميل عرض الطلب</span>
                    </div>
                    <div >
                        <span>التعاقد</span>
                        <div class="checkbox-group">
                            <label for="accept">قبول</label>
                            <input
                                type="checkbox"
                                name="agreement"
                                value="accept"
                                onclick="selectOnlyOne(this)"
                            />
                        
                            <label for="reject">رفض</label>
                            <input
                                type="checkbox"
                                name="agreement"
                                value="reject"
                                onclick="selectOnlyOne(this)"
                            />
                        
                            <label for="ignore">تجاهل</label>
                            <input
                                type="checkbox"
                                name="agreement"
                                value="ignore"
                                onclick="selectOnlyOne(this)"
                            />
                        </div>
                        
                    </div>
                    
                    <div>
                        <button id="sendButton">ارسال</button> <!-- Add id here for selection -->
                    </div>
                </div>
            </div> 
            <div id="newTab" class="tab" style="display: none;">
                <div class="closeTab" id="closeTab2" style="cursor: pointer"><img class="closeTab" src="/assest/Icons/presentSale/X.png" /></div>
                <div class="TapContenetCon">
                    <h4>طلب التعاقد مع:</h4>
                    <div class="AllContra">
                        <input
                        type="checkbox"
                        name="agreement"
                        value="ignore"
                        onclick="selectOnlyOne(this)"
                    />
                        <label>اختيار مقاول</label>
                        <select>
                            <option value="">خالد</option>
                            <option value="">راضي</option>
                            <option value="">راضي</option>
                        </select>
                    </div>
                    <div class="oneContra">
                        <input
                        type="checkbox"
                        name="agreement"
                        value="ignore"
                        onclick="selectOnlyOne(this)"
                    />
                        <label style="display: flex;">كل المقاولين<span ><img  src="/assest/Icons/OrderDetils/info-circle-Filled@3x.jpg" />المقاولين المعتمدين </span></label>
                    </div>
                    <hr />
                    <div class="duration">
                        <label for="">المده</label>
                        <select name="" id="">
                            <option value="">يوم</option>
                            <option value="">يومان</option>
                            <option value="">3 ايام</option>
                        </select>
                    </div>
                </div>
                <div class="BTNCon"><button >ارسال</button> </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="./script.js"></script>
    <script>
        loadNavbar();
        loadMedia();
        loadSearchAndFilter();
        // loadTapleCon();
        loadFooter();
      </script>
</body>
</html>
