<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../root.css">
    <link rel="stylesheet" href="../../../Glopal.css">
    <link rel="stylesheet" href="../../../ShareCSS/NavBar/NavBar.css">
    <link rel="stylesheet" href="../../../ShareCSS/Media/Media.css">
    <link rel="stylesheet" href="../../../ShareCSS/footer/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="../../../assest/dist/custom-bootstrap.css" rel="stylesheet" />
    <style>
      .accordion {
        border-radius: 2px !important;
      }

      .accordion-item {
        border: none;
        padding: 1%;
      }

      .accordion-button {
        background: #3e2984 !important;
        color: #fff;
        border: none;
        margin: 1px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }

      input[type="radio"] {
        accent-color: #3e2b81; /* تغيير لون النقطة */
        width: 18px; /* حجم النقطة الداخلية (عرض) */
        height: 18px; /* ارتفاع النقطة الداخلية */
      }
    </style>
    <title>radios</title>
</head>
<body>
    <div class="Login">
    <div class="Media" id="Media"></div>
    <div class="Contaner">
    <div  id="nav"></div>
    <main class="my-4" style="direction: rtl;width: 100%;">
        <div class="m-5">
          <h2>نموذج الطلب</h2>
          <div class="contaner" >
            <div class="row" >
              <div class="col-10 m-auto">
                <div class="bg-white m-3 rounded p-3">
                  <div class="grid-container">
                    <div class="grid-item border-0">
                      <label>اختر نوع الطلب:</label>
                    </div>
                    <div class="grid-item border-0">
                      <fieldset style="padding: 10px; border-radius: 5px">
                        <label class="p-2">
                          <input
                            type="radio"
                            name="requestType"
                            value="newRequest"
                          />
                          طلب اعتماد جديد </label
                        ><br />
                        <label class="p-2">
                          <input
                            type="radio"
                            name="requestType"
                            value="updateRequest"
                            
                          />
                          تحديث اعتماد سابق
                        </label>
                      </fieldset>
                    </div>
                  </div>

                  <div class="grid-container">
                    <div class="grid-item border-0">
                      <label>اختر :</label>
                    </div>
                    <div class="grid-item border-0">
                      <fieldset style="padding: 10px; border-radius: 5px">
                        <label>
                          <input
                            type="radio"
                            name="request_type"
                            value="newRequest"
                          />
                          استشاري </label
                        ><br />
                        <label>
                          <input
                            type="radio"
                            name="request_type"
                            value="updateRequest"
                          />
                          مقاول
                        </label>
                      </fieldset>
                    </div>
                  </div>
                  <button id="saveButton" class="btn btn-primary w-100">
                    التالي
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    <div id="footer"></div>
</div>
</div>
<script src="./script.js"></script>
<script src="../../../ShareJS/NavBar/nav.js"></script>
<script src="../../../ShareJS/NavBar/script.js"></script>
<script src="../../../ShareJS/Media/Media.js"></script>
<script src="../../../ShareJS/footer/footer.js"></script>
<script>
    document
      .getElementById("saveButton")
      .addEventListener("click", function () {
        alert("تم حفظ البيانات بنجاح");
      });
  </script>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
