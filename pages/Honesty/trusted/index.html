<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../root.css">
    <link rel="stylesheet" href="../../../Glopal.css">
    <link rel="stylesheet" href="../../../ShareCSS/NavBar/NavBar.css">
    <link rel="stylesheet" href="../../../ShareCSS/Media/Media.css">
    <link rel="stylesheet" href="../../../ShareCSS/footer/style.css">
    <link rel="stylesheet" href="../../../ShareCSS/SearchAndFilter/style.css">

    <title>Document</title>
</head>
<body>
    <div class="presentSaleOffer">
        <div class="Media" id="Media"></div>
        <div class="Contaner">
            <div  id="nav"></div>
            <div class="Links" style="width: 100%; text-align: right; margin: 12px 0;">
                <span style="color: #80A3C9; font-weight: 400; font-size: 18px; margin-left: 10px;">الامانه   </span>
                <span style="color: #004693; font-weight: 600; font-size: 20px"> >اعتماد</span>
            </div>
                <div class="ContentContaner">
                    <div class="presentSaleCon">
                        <div id="SearchAndFilter"></div>
                        <div class="TapleCon">
                            <div class="Header">
                                اعتماد
                            </div>
                            <div class="Taple">
                                <div class="Header">
                                    <div>تاريخ الطلب</div>
                                    <div>المدة</div>
                                    <div>رقم الطلب</div>
                                    <div> المالك</div>
                                    <div>المشروع</div>
                                    <div>عرض سعر</div>
                                    <div >معاينة</div>
                                </div>
                                <div class="body">
                                    <span id="bodyDiv"></span>
                                </div>
                            </div>
                            <div class="pagination" id="pagination"></div>
                        </div>
                    </div>
                    
                    <div id="tab" class="tab">
                        <div class="tab-content'">
                            <div style="float: right;font-size: 16px;font-weight: 800;color: #3E2984;">بيانات المقاول</div>
                            <div class="closeTab" id="closeTab" style="cursor: pointer;"><img class="closeTab" src="../../../assest/Icons/genral/X.png" /></div>
                            <div class="sectionsCont">
                                <div class="form-container">
                                    <div class="inputCon">
                                        <label>رقم السجل</label>
                                        <input type="email"  placeholder="رقم السجل" required />
                                    </div>
                                    <div class="inputCon">
                                        <label>الاسم </label>
                                        <input type="email"  placeholder="الاسم " required />
                                    </div>
                                    <div class="inputCon">
                                        <label>البريد الالكتروني</label>
                                        <input type="email"  placeholder="البريد الالكتروني" required />
                                    </div>
                                </div>
                                <div class="Sco">
                                    <div class="section">
                                        <img src="../../../assest/Icons/consultative/folder.png" />
                                        <span>السجل التجاري</span>
                                        <img src="../../../assest/Icons/Honesty/right.png" />
                                    </div>
                                    <div class="section">
                                        <img src="../../../assest/Icons/consultative/folder.png" />
                                        <span>برينت تأمين الموظفين </span>
                                        <img src="../../../assest/Icons/Honesty/right.png" />
                                    </div>
                                    <div class="section">
                                        <img src="../../../assest/Icons/consultative/folder.png" />
                                        <span>رخصة هندسية </span>
                                        <img src="../../../assest/Icons/Honesty/right.png" />
                                    </div>
                                    <div class="section">
                                        <img src="../../../assest/Icons/consultative/folder.png" />
                                        <span>خبرة اعمال </span>
                                        <img src="../../../assest/Icons/Honesty/right.png" />
                                    </div>
                                </div>
                            </div>
                            <div class="trustInputs">
                                <span>اعتماد</span>
                                <div class="checkbox-group">
                                    <label for="accept">معتمد</label>
                                    <input
                                        type="checkbox"
                                        name="agreement"
                                        value="accept"
                                        onclick="selectOnlyOne(this)"
                                    />
                                
                                    <label for="reject">غير معتمد</label>
                                    <input
                                        type="checkbox"
                                        name="agreement"
                                        value="reject"
                                        onclick="selectOnlyOne(this)"
                                    />
                                
                            </div>
                        </div>
                        <button id="save">حفظ</button>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="../../../ShareJS/NavBar/nav.js"></script>
    <script src="../../../ShareJS/SearchAndFilter/SearchAndFilter.js"></script>
    <script src="../../../ShareJS/SearchAndFilter/script.js"></script>
    <script src="../../../ShareJS/NavBar/script.js"></script>
    <script src="../../../ShareJS/Media/Media.js"></script>
    <script src="../../../ShareJS/footer/footer.js"></script>
    </body>
    </html>
